<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Navbar menu</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="navigation">
        <ul>
            <li class="list active"><a href="#"><span class="icon"><i class="bi bi-house-fill"></i></span>
                <span class="text">Home</span></a></li>
            <li class="list"><a href="#"><span class="icon"></span><i class="bi bi-person-fill"></i>
                <span class="text">Profile</span></a></li>
            <li class="list"><a href="#"><span class="icon"></span><i class="bi bi-chat-fill"></i>
                <span class="text">Messages</span></a></li>
            <li class="list"><a href="#"><span class="icon"></span><i class="bi bi-camera-fill"></i>
                <span class="text">Photos</span></a></li>
            <li class="list"><a href="#"><span class="icon"></span><i class="bi bi-gear-fill"></i>
                <span class="text">Settings</span></a></li>
                <div class="indicator"></div>
        </ul>
    </div>
    <script>
        const list = document.querySelectorAll('.list');
        function activeLink(){
            list.forEach((item) =>
            item.classList.remove('active'));
            this.classList.add('active');
        }
        list.forEach((item) =>
        item.addEventListener('click',activeLink))

    </script>
</body>
</html>
